# Basislayout ( Header/Footer einbinden )
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eventverleih{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <header>
    <h1>Eventverleih</h1>
    <nav>
        <a href="{{ url_for('index') }}">Start</a>
        {% if session.user %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Registrieren</a>
        {% endif %}
    </nav>
</header>


    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
