{% extends "base.html" %}

{% block title %}Startseite{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="mb-4">Herzlich Willkommen!</h2>
    <p class="lead">Test123<br></p>

    {% if user %}
        <div class="alert alert-success mt-4">
            Du bist eingeloggt als <strong>{{ user }}</strong>.
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
        <div class="alert alert-warning mt-4">
            Du bist nicht eingeloggt.
        </div>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Jetzt einloggen</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Registrieren</a>
    {% endif %}
</div>
{% endblock %}
